<!DOCTYPE html>
<html>
<head>
<title>Thomas Nishikawa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css?family=Akatab" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  * { box-sizing: border-box; }
  body { margin: 40px; padding: 0; font-family: 'Akatab'; font-size: 22px; }
  h2, p { margin: 10px; }

  .main { padding: 24px; }

  /* ===== NAVBAR ===== */
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #E8E8E8;

    display: flex;
    align-items: center;
    gap: 0;

    position: sticky;   /* stays at top */
    top: 0;
    z-index: 3000;
    width: 100%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  li a, .dropbtn {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  li a:hover, .dropdown:hover .dropbtn { background-color: #89C6C7; }

  li.dropdown { position: relative; }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #DBFFFF;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 4000; /* ensure above video */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover { background-color: #008C8C; }
  .dropdown:hover .dropdown-content { display: block; }

  /* ===== VIDEO ===== */
  .video-wrap { line-height: 0; }
  video {
    display: block;
    width: 100%;
    max-width: 900px;
    height: auto;
    background: #000;
    position: relative;
    z-index: 1; /* under nav */
  }

  /* ===== GALLERY GRID ===== */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  @media (max-width: 992px) {
    .gallery-grid { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 768px) {
    .gallery-grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 480px) {
    .gallery-grid { grid-template-columns: 1fr; }
  }

  .thumb {
    width: 100%;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    position: relative;
    background: #f2f2f2;
    cursor: pointer;
    border: 1px solid #ddd;
  }

  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.25s ease, opacity 0.25s ease;
    opacity: 0.9;
    display: block;
  }
  .thumb:hover img {
    opacity: 1;
    transform: scale(1.02);
  }

  /* ===== LIGHTBOX ===== */
  .lightbox {
    position: fixed; inset: 0; display: none;
    align-items: center; justify-content: center;
    background: rgba(0,0,0,0.75);
    z-index: 5000;
    padding: 24px;
  }
  .lightbox.open { display: flex; }

  .lightbox-inner {
    position: relative;
    max-width: 90vw;
    max-height: 85vh;
  }
  #expandedImg {
    max-width: 100%;
    max-height: 85vh;
    width: auto;
    height: auto;
    display: block;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.25);
    background: #111;
  }

  #imgtext {
    position: absolute;
    left: 0; right: 0; bottom: -40px;
    color: #fff; font-size: 18px; text-align: center;
  }
  @media (max-width: 600px) {
    #imgtext { position: static; margin-top: 8px; }
  }

  .closebtn {
    position: absolute;
    top: -12px;
    right: -12px;
    width: 40px; height: 40px;
    border-radius: 999px;
    background: rgba(0,0,0,0.65);
    color: #fff; font-size: 28px; line-height: 40px; text-align: center;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.25);
  }
</style>
</head>

<body>

<ul>
  <li><a href="index.html">Thomas Nishikawa</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Artwork</a>
    <div class="dropdown-content">
      <a href="glitch.html">Glitch</a>
      <a href="meme_mashup.html">MEME Mashup</a>
      <a href="3d.html">3D</a>
      <a href="net_art.html">Net Art</a>
    </div>
  </li>
</ul>


  <div style="text-align:center">
    <h2>Glitched</h2>
    <p>I wanted to focus on glitching images of my face. Using old images of my face I push the degradation of time until I become unrecognizable.</p>
  </div>

  <!-- ===== GALLERY ===== -->
  <div class="gallery-grid">
    <div class="thumb" data-title="Nature">
      <img src="images/M02_glitch_1_square.png" alt="Collage" data-full="images/M02_glitch_1.png" />
    </div>

    <div class="thumb" data-title="Snow">
      <img src="images/M02_glitch_2_square.png" alt="NotePad" data-full="images/M02_glitch_2.png" />
    </div>

    <div class="thumb" data-title="Mountains">
      <img src="images/M02_glitch_3_square.png" alt="Audacity" data-full="images/M02_glitch_3.png" />
    </div>

     </div>
</div>

<!-- ===== LIGHTBOX ===== -->
<div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Expanded image viewer">
  <div class="lightbox-inner">
    <span class="closebtn" id="closeBtn" aria-label="Close">Ã—</span>
    <img id="expandedImg" alt="" />
    <div id="imgtext"></div>
  </div>
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const expandedImg = document.getElementById('expandedImg');
  const imgText = document.getElementById('imgtext');
  const closeBtn = document.getElementById('closeBtn');

  document.querySelector('.gallery-grid').addEventListener('click', (e) => {
    const img = e.target.closest('.thumb img');
    if (!img) return;

    const fullSrc = img.getAttribute('data-full') || img.src;
    const title = img.alt || img.closest('.thumb')?.dataset.title || '';

    expandedImg.src = fullSrc;
    expandedImg.alt = title;
    imgText.textContent = title;

    lightbox.classList.add('open');
  });

  closeBtn.addEventListener('click', () => lightbox.classList.remove('open'));
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.classList.remove('open');
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') lightbox.classList.remove('open');
  });
</script>

</body>
</html>
